# Test configuration
# Override intake service URL to use WireMock (configured by ConnectorIntakeWireMockTestResource)
%test.quarkus.rest-client.connector-intake.url=http://${wiremock.host}:${wiremock.port}

# Kafka channel-to-topic mapping
# Both -out (producer) and -in (consumer) channels map to the same Kafka topic
# NOTE: Each test should use a unique topic to avoid cross-contamination
# Default test topic (can be overridden per test class using @TestProfile)
mp.messaging.outgoing.s3-crawl-events-out.topic=s3-crawl-events-test-default
mp.messaging.incoming.s3-crawl-events-in.topic=s3-crawl-events-test-default
